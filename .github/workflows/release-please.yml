name: release
on:
  push:
    branches:
      - main
jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci --legacy-peer-deps
      - run: npm run build
      - run: npm run release
        env:
          NPM_TOKEN: ${{secrets.npm_token}}

