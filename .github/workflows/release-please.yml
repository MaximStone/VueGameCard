name: release
on:
  push:
    branches:
      - main
jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm run test:unit
      - run: npm run build
      - run: semantic-release
        env:
          NPM_TOKEN: ${{secrets.npm_token}}

